{% extends "base_public.html" %}
{% block content %}
<h2>Enquiry Form</h2>
<form method="POST" class="p-4 bg-white shadow rounded">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input name="phone" class="form-control" required pattern="[0-9]{10}">
  </div>
  <div class="mb-3">
    <label class="form-label">Preferred Date</label>
    <input type="date" name="preferred_date" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Message</label>
    <textarea name="message" class="form-control" rows="3"></textarea>
  </div>
  <button class="btn btn-primary w-100">Submit Enquiry</button>
</form>
{% endblock %}
