<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "K.A.V AUDITORIUM" }}</title>


  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

  <!-- Bootstrap (for consistent navbar styles) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      padding: 20px; 
      background: #f8fafc;
    }

    /* Navbar style */
    .navbar-custom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .navbar-custom h3 {
      font-weight: 600;
      color: #000;
      margin: 0;
    }

    .navbar-custom .btn {
      background-color: white;
      border: 1px solid #ccc;
      color: #000;
      font-weight: 500;
      margin-left: 6px;
      border-radius: 8px;
    }

    .navbar-custom .btn:hover {
      background-color: #e2e8f0;
    }

    /* Calendar appearance */
    .fc-event { border-radius: 6px; opacity: 0.9; }
    .fc-day-today { background-color: rgba(34, 197, 94, 0.1) !important; }
    .fc-toolbar-title { font-weight: 600; }

    /* Adjust calendar container */
    #calendar {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>

<body class="p-4">
  <!-- Unified Navbar -->
  <div class="navbar-custom">
    <h3></h3>
    <div>
      <a class="btn btn-sm btn-light" href="{{ url_for('home') }}">HOME</a>
      <a class="btn btn-sm btn-light" href="{{ url_for('bookings') }}">DASHBOARD</a>
      <a class="btn btn-sm btn-light" href="{{ url_for('booking_new') }}">NEW BOOKING</a>
    </div>
  </div>

  <!-- Calendar container -->
  <div id="calendar"></div>

  <script>
    const events = JSON.parse('{{ events|tojson|safe }}');
    const bookingsMap = JSON.parse('{{ bookings_map|tojson|safe }}');

    const calendarEl = document.getElementById('calendar');

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      height: "auto",
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'year,dayGridMonth,timeGridWeek,timeGridDay'
      },
      views: {
        year: {
          type: 'multiMonthYear',
          duration: { years: 1 },
          buttonText: 'Year'
        }
      },
      eventDisplay: 'block',
      events: events.map(e => ({
        ...e,
        backgroundColor: e.color,
        borderColor: e.color
      })),
      eventTimeFormat: { hour: '2-digit', minute: '2-digit', hour12: true },

      viewDidMount: function(arg) {
        // Alternate light colors only for day view
        if (arg.view.type === 'timeGridDay') {
          const colors = ['#a5d8ff', '#fbb6ce', '#ffd8a8']; // light blue, pink, peach
          document.querySelectorAll('.fc-event').forEach((el, idx) => {
            const color = colors[idx % colors.length];
            el.style.backgroundColor = color;
            el.style.borderColor = color;
          });
        }
      },

      eventClick: function(info) {
        const event = info.event.extendedProps;
        alert(
          `Booking: ${info.event.title}\n` +
          `From: ${event.from_time}\n` +
          `To: ${event.to_time}\n` +
          `Details: ${event.details || 'N/A'}`
        );
      },

      dateClick: function(info) {
        const dateStr = info.dateStr;
        const status = bookingsMap[dateStr];
        if (status === 'full' || status === 'partial')
          window.location.href = `/bookings?date=${dateStr}`;
        else
          window.location.href = `/booking/new?date=${dateStr}`;
      }
    });

    calendar.render();
  </script>
</body>
</html>
