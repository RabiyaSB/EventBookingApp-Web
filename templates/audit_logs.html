{% extends "base.html" %}
{% block body_class %}bg-main{% endblock %}
{% block content %}

<div class="container mt-4">

  <!-- Header Row -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="text-white fw-bold mb-0">üìã Audit Logs</h3>
    <a href="{{ url_for('home') }}" class="btn btn-outline-light btn-sm">üè† Home</a>
  </div>

  <!-- Logs Table -->
  <div class="card shadow-sm border-0">
    <div class="card-body p-3" style="max-height:70vh; overflow-y:auto;">
      <table class="table table-hover align-middle">
        <thead class="table-light sticky-top">
          <tr>
            <th scope="col">Timestamp</th>
            <th scope="col">Action</th>
            <th scope="col">User</th>
          </tr>
        </thead>
        <tbody>
          {% for l in logs %}
          <tr>
            <td>{{ l.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
            <td>{{ l.action }}</td>
            <td>{{ l.user or '' }}</td>
          </tr>
          {% else %}
          <tr>
            <td colspan="3" class="text-center text-muted py-3">No audit logs yet.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</div>

{% endblock %}
