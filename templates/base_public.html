<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>K.A.V Auditorium</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    nav.navbar { background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .navbar-brand img { width: 45px; height: 45px; border-radius: 50%; }
    footer { background: #111; color: #bbb; padding: 20px; text-align: center; margin-top: 40px; }
  </style>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="KAV">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('public_home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('public_calendar') }}">Calendar</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('enquiry') }}">Enquiry</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>

<footer>
  <p>Â© 2025 K.A.V Auditorium | Palakkad</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
